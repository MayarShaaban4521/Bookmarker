<body>
    <div class="container">
    <header class="d-flex flex-column align-items-center pt-5 mt-2">
        <h1 class="header p-1 display-5">Bookmarker</h1>
        <div class="dotted w-100 mt-5"></div>
    </header>
    <section class="Bookmark-body">
        <h2 class="bookheader text-center pt-4 fs-4">
            <span><i class="fa-solid fa-bookmark fs-4"></i></span>
            Bookmark your favorite sites
            <span><i class="fa-solid fa-bookmark fs-4"></i></span>
        </h2>
        <div class="site-name">
        <label for="bookmarkName" class="fw-bold pt-4 pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input type="text" placeholder="Bookmark Name" class="form-control input-error" id="bookmarkName">
        </div>
        <div class="site-url">
        <label for="bookmarkURL" class="fw-bold pt-4 pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="text" placeholder="Bookmark URL" class="form-control input-error" id="bookmarkURL">
        </div>
        <div class="submit d-flex align-items-center justify-content-center">
        <button class="btn btn-submit px-5 my-4" id="submitBtn" onclick="addSite();">Submit</button>
        </div>
        <div class="dotted w-100"></div>
    </section>
    <section>
    
        <table class="table bg-light mt-4">
            <thead class="text-center" >
            <tr>
            <th class="py-2">Index</th> 
            <th>Website Name</th> 
            <th>Visit</th> 
            <th>Delete</th>
            </tr>
            </thead>
            <tbody class="text-center" id="tBody">
          
            </tbody>
        </table>
    </section>
      <div id="layer" class="d-none justify-content-center align-items-center position-fixed start-0 top-0 end-0 bottom-0 bg-black bg-opacity-50">
    <div id="layerContent" class="layer-content position-relative align-items-center justify-content-between bg-white text-black rounded-3 shadow">
        <div class="d-flex justify-content-between  top-0 start-0">
            <div class="circles d-flex">
                <span class="circle rounded-circle bg-danger m-4 me-2"></span>
                <span class="circle rounded-circle bg-warning my-4 me-2"></span>
                <span class="circle rounded-circle bg-success my-4 me-2"></span>
            </div>
            <div>
                      <i class="m-3 fs-3 fa-solid fa-times position-absolute top-0 end-0 my-4" id="closeIcon"></i>

            </div>
            
        </div>

      <p class="layerPara ms-4 me-5 fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
      <div class="fs-5 ms-4">
      <span><i class="fa-regular fa-circle-right pe-2 text-danger"></i>Site name must contain at least 3 characters</span>
      </div>
      <div class="fs-5 ms-4">
      <span><i class="fa-regular fa-circle-right pe-2 text-danger"></i>Site URL must be a valid. ex) <span class="text-dark">https://example.com </span> </span>
      </div>
    </div>
    </div>
    <script src="JS/index.js"></script>
</body>
